openapi: 3.0.0
info:
  version: "1.4"
  title: Metacoin API
  termsOfService: "http://metacoin.network/terms/"
  description: |
    This document is contain Metacoin API reference.

    ## Errorcodes:
      | ErrorCode | Error description |
      |-----------|-------------------|
      | 1001 | Name is empty |
      | 1002 | Symbol is empty |
      | 1003 | The decimal number must be bigger then 0 |
      | 1004 | The decimal number must be less than 18 |
      | 1101 | Amount must be an integer string |
      | 1102 | Invalid unlock date |
      | 1103 | Price must be an integer string |
      | 1104 | Price must be greater then zero |
      | 1105 | Qtt must be an integer string |
      | 1106 | Qtt must be greater then zero |
      | 1201 | The TargetToken is the same as the BaseToken |
      | 1202 | Amount must be greater then zero |
      | 1203 | Price precision is too long |
      | 1204 | Qtt precision is too long |
      | 1205 | Side must SELL or BUY |
      | 1206 | Amount is must integer |
      | 1300 | Owner pending balance remain error - remain `currentamount`, need `enoughtamount` |
      | 2010 | Invalid signature |
      | 2110 | PublicKey format error |
      | 2210 | PublicKey type error |
      | 2220 | Invalid public key curve |
      | 2230 | Signature format error |
      | 2310 | Publickey decode error |
      | 3000 | Token reserve address `reserveInfo.Address` not found |
      | 3001 | Invalid from address |
      | 3002 | Invalid to address |
      | 3003 | Invalid from fee address |
      | 3004 | Invalid to fee address |
      | 3005 | `walletID` is already exists |
      | 3090 | Can not find the address `key` |
      | 3102 | Invalid public key curve size |
      | 3103 | Public key decode error |
      | 3104 | Public key format error |
      | 3105 | Public key parsing error |
      | 3106 | Public key type error |
      | 3190 | Address `key` is in the wrong format |
      | 3201 | From address and to address must be different values |
      | 3202 | From token and to token must be different values |
      | 3209 | Invalid address data format |
      | 3290 | Address `key` is in the wrong data |
      | 4001 | Token `TokenID` not exists |
      | 4002 | Token id missing |
      | 4101 | Invalid Price format, Price must numeric only |
      | 4102 | Invalid Qtt format, Qtt must numeric only. |
      | 4103 | Invalid item data |
      | 4104 | Invalid toekn SN |
      | 4105 | Invalid token Data format |
      | 4200 | Invalid Data format |
      | 4201 | Base token are in the target token list |
      | 4202 | Could not find target token in the target token list |
      | 4203 | Item is already canceled |
      | 4204 | Invalid token data format |
      | 4205 | Target token are in the target token list |
      | 4206 | Is not your MRC040 ITEM |
      | 4207 | Exchange item not found |
      | 4208 | Invalid exchange item data |
      | 4900 | No data change |
      | 5000 | Not enough balace |
      | 5001 | The balance of fromuser is insufficient |
      | 5002 | The balance of touser is insufficient |
      | 5100 | Owner pending balance error |
      | 6000 | Exchange result item is already exists |
      | 6002 | ExchangeItem not found |
      | 6003 | MRC020 already exists |
      | 6004 | MRC020 data not exist |
      | 6005 | MRC040 data not exist |
      | 6100 | MRC040 `exchangeItemPK` is already exists |
      | 6102 | invalid MRC020 data address |
      | 6103 | invalid MRC040 data address |
      | 6204 | Invalid MTC020 Data format |
      | 6205 | MRC020 `mrc020Key` is in the wrong data |
      | 6206 | MRC040 `mrc040Key` is in the wrong data |
      | 6300 | already complete item |
      | 6501 | Base token is not allow exchange to target token |
      | 6502 | Exchange token is not allow exchange to base token |
      | 6600 | Exchange item side is invalid |
      | 8100 | Hyperledger internal error |
      | 8600 | Hyperledger internal error |
      | 9900 | Data `value` is not integer |

      * `VALUE NAME` is changed value.

    ## Description of transaction:
      Meaning of parameters by type
      1. Chaincode Install or Update
        - Chaincode upgrade

      2. DataMigration
        - Hyperledger Data format or value fix

      3. MRC020
        - Delayed open

      4. NewWallet
        - Create new address

      5. SetBase
        - Set base token for MRC040 protocol
          1. base token id
          2. target token id

      6. exchange, exchangePair, exchangeFee, exchangeFeePair
        - token exchange
          1. from address
          2. Amount `from address` sent to `to address`
          3. Token id `from address` sent to `to address`
          4. Address receiving fee of from address
          5. Fee paid by from address
          6. Token ID of fee paid by from address
          7. from address's tag
          8. from address's memo
          9. from address's signature
          10. from address
          11. Amount `from address` sent to `to address`
          12. Token id `from address` sent to `to address`
          13. Address receiving fee of to address
          14. Fee paid by to address
          15. Token ID of fee paid by to address
          16. to address's tag
          17. to address's memo
          18. to address's signature

      7. tokenUpdate
        - token update
          1. token id
          2. url
          3. info
          4. image
          5. signature

      8. ownerBurning, tokenBurning
        - token burning
          1. token id
          2. Burning amount
          3. Signature

      9. ownerIncrease, tokenIncrease
        - token increase
          1. token id
          2. Increase amount
          3. Signature

      1. tokenRegister
        - same as token create.

      1. token_reserve
        - token receive at token create
          1. token sender(token owner)
          2. receive address
          3. receive amount
          4. token id

      1. transfer
        - token transfer
          1. from address
          2. to address
          3. amount
          4. token id
          5. signature
          6. unlock date
          7. tag
          8. memo

      1. stodexExchange, stodexExchangePending, stodexExchangeRequest, stodexRegister, stodexRequest, stodexUnRegister
        - for MRC040
        - sorry, not yet fixed

tags:
  - name: Address
    description: Metacoin Address and balance
  - name: Balance
    description: Get Metacoin or Token Balance
  - name: Block
    description: Block information
  - name: Transfer
    description: Metacoin or Token transfer
  - name: Token
    description: |
      - Token information
      - The creation of tokens proceeds as follows.
      - Save token information by calling /token
      - Generate tokens by calling /token/{tkey}
  - name: MRC011
    description: |
      # Coupon or Ticket System
      - Issue a coupon / ticket to the user.
      - Users can pass on coupons / tickets issued to them to other users.
      - The coupon / ticket creator can change the issued coupon to used or canceled.
      - **Similar to tokens, except that the original creator can change the status of the coupon / ticket passed to the user.**
  - name: MRC020
    description: Can publish saved data after a specific request or after a certain time.
  - name: MRC030
    description: |
      # Protocol used to request votes
      - 투표중에는 투표 기간이 만료되면 결과를 공개합니다.
      - 투표 참여자별 내역을 볼 수 없습니다.
      - 투표에 참여할 경우 보상을 줄 수 있습니다.
  - name: MRC031
    description: |
      # Protocol used to participate in voting(MRC030)
      - MRC030 Protocol 생성자의 Sign을 추가하여 특정 사용자만 참여할 수 있도록 할 수 있습니다.
  - name: MRC035
    description: |
      # Protocol used to request surveys
      - 설문조사 내역을 암호화 하여 나중에 공개하거나 공개하지 않을 수 있습니다.
      - 설문조사 내역을 암호화 하지 않고 공개할 수 있습니다.
      - 투표에 참여한 주소별로 설문조사 내역을 공개하거나 공개하지 않을 수 있습니다.
      - 설문조사에 참여할 경우 보상을 줄 수 있습니다.
  - name: MRC036
    description: |
      # Protocol used to participate in surveys(MRC036)
      - MRC035 Protocol 생성자의 Sign을 추가하여 특정 사용자만 참여할 수 있도록 할 수 있습니다.
  - name: MRC040
    description: |
      # DEX Token Exchange Protocol
      - Token sell/buy using metacoin network
      - Trade some or all of your sales quantities
      - Cancel not trade quantities
  - name: MRC100
    description: |
      # Extra function support Token for GAME
      - Send token to multiple address
      - Receive token from multiple address
      - Save, Edit game item on metacoin network
      - *MRC100 token require approve by Inblock.*
  - name: MRC200
    description: |
      # Extra function support Token for Entertainment
      - *This token require approve by Inblock.*
  - name: MRC300
    description: |
      # Extra function support Token for Vehicle
      - *This token require approve by Inblock.*
  - name: MRC800
    description: |
      # Extra function support Point system
      **TEST ONLY**
      - MRC800 is the issuer of the point system
      - MRC801 means an individual entity under MRC800
      - Similar to tokens but with the following differences
      - Additional point can be issued without restrictions
      - The issuer of MRC 800 can bring in another user's MRC 801 points without the owner's consent
      - The issuer of MRC 801 can bring in another user's MRC 801 points without the owner's consent
servers:
  - url: "http://testnetrest.metacoin.network:20922"
    description: TESTnet API endpoint
  - url: "https://rest.metacoin.network:20923"
    description: Mainnet API endpoint
paths:
  /address:
    post:
      tags:
        - Address
      summary: Create new Adderess
      description: |
        # Warning!!
        - An ECDSA private key that is paired with the ECDSA public key is used to authorize the transfer.
        - When you make your wallet, please keep the Private Key that is paired with the Public Key you sent in a safe place.
        - If you lose your private key, you can not claim your wallet.
        - ECDSA curve is secp384r1 or secp521r1.
      parameters:
        - name: publickey
          in: query
          schema:
            type: string
            format: pem encoding
          description: ECDSA Public key for signing
          required: true
        - name: addinfo
          in: query
          schema:
            type: string
            minLength: 0
            maxLength: 2048
          description: |
            - Address memo
            - Up to 2048 characters are stored, and characters after 2048 characters are not stored.
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: string
                format: Metacoin Address
                description: new Metacoin address
        "405":
          description: Missing or invalid RSA key
      x-code-samples:
        - lang: PHP
          source: |
            <?php
            $new_key_pair = openssl_pkey_new(array(
                "private_key_type" => OPENSSL_KEYTYPE_EC,
                'curve_name' => 'secp384r1',
            ));

            openssl_pkey_export($new_key_pair, $private_key_pem);
            $details = openssl_pkey_get_details($new_key_pair);
            $public_key_pem = $details['key'];

            $param = array(
                'publickey' => $public_key_pem,
                'addinfo' => 'It is Address extra info !!');

            $curl = curl_init();
            $opt = curl_setopt_array($curl, array(
                CURLOPT_URL => 'http://testnetrest.metacoin.network:20922/address',
                CURLOPT_RETURNTRANSFER => true,
                CURLOPT_CONNECTTIMEOUT => 5,
                CURLOPT_TIMEOUT => 20,
                CURLOPT_SSL_VERIFYPEER => false,
                CURLOPT_SSL_VERIFYHOST => false,
                CURLOPT_POST => false,
                CURLOPT_POSTFIELDS => http_build_query($param),
                CURLOPT_POST => true,
            ));
            curl_setopt($curl, CURLOPT_HTTPHEADER, array('Content-Type: application/x-www-form-urlencoded'));

            $body = curl_exec($curl);
            if(curl_errno($curl)){
                $http_code = curl_getinfo($curl, CURLINFO_HTTP_CODE);
                printf("API Error [%d] %s", $http_code, $body);
                exit;
            }

            printf("New address %s\n", $body);
            printf("Private Key\n%s\n", $private_key_pem);
            printf("Public Key\n%s\n", $public_key_pem);

  /address/{address}:
    get:
      tags:
        - Address
      summary: Get address status
      parameters:
        - name: address
          in: path
          description: Metacoin address
          required: true
          schema:
            type: string
            format: Metacoin Address
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/address"
        "404":
          description: Address not found
  /balance/{address}:
    get:
      tags:
        - Balance
      summary: Get balance of address
      parameters:
        - name: address
          in: path
          description: Metacoin address
          required: true
          schema:
            type: string
            format: Metacoin address
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/balance"
        "404":
          description: Address not found

  /balance/{address}/{token}:
    get:
      tags:
        - Balance
      summary: Get balance of address
      parameters:
        - name: address
          in: path
          description: Metacoin address
          required: true
          schema:
            type: string
            format: Metacoin address
        - name: token
          in: path
          description: Metacoin token id
          required: true
          schema:
            type: string
            format: int32
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/balance"
        "404":
          description: Address not found
        "405":
          description: Token not found

  /block/:
    get:
      tags:
        - Block
      summary: Get last block info
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: string
                description: Last block number

  /block/{block}:
    get:
      tags:
        - Block
      summary: Get Block info and Transaction ID in block
      parameters:
        - name: block
          in: path
          description: Block number or Block HASH
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Block"
        "404":
          description: Block not found

  /getkey/{types}/{address}:
    get:
      tags:
        - Transfer
      summary: Get Temporary key for Transfer, Dapp Create or Token Create
      description: |
        - All temporary keys expire after 3600 seconds

        - All temporary keys are created multiple.

        - Used to ensure that signatures used in transactions are not reused.
      parameters:
        - name: types
          in: path
          description: Temporary key type or usage
          required: true
          schema:
            type: string
            enum:
              - transfer
              - token
              - dapp
              - exchange
              - mrc011
              - mrc040
              - mrc100
              - mrc800
        - name: address
          in: path
          required: true
          description: |
            Temporarykey owner address
          schema:
            type: string
            format: Metacoin address
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: object
                properties:
                  transaction_id:
                    type: string
                    description: Temporary key for transaction
        "400":
          description: type value is invalid

  /token/{token}:
    get:
      tags:
        - Token
      summary: Get Token info
      parameters:
        - name: token
          in: path
          description: Token ID
          required: true
          schema:
            type: string
            format: int32
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: object
                properties:
                  owner:
                    description: Token Creator
                    type: string
                    format: Metacoin address
                  symbol:
                    description: Token Symbol
                    type: string
                  createdate:
                    description: Token Create Date - ignore for token create.
                    type: integer
                    format: UnixTimestamp (UTC)
                  totalsupply:
                    description: Total amount
                    type: string
                    format: decimal
                  reservedamount:
                    description: Reserve token amount for owner
                    type: string
                    format: decimal
                  remainamount:
                    description: Remain amount - ignore for token create.
                    type: string
                    format: decimal
                  token:
                    description: Token ID
                    type: integer
                  name:
                    description: Token name
                    type: string
                  category:
                    description: Token Category
                    type: string
                  status:
                    description: Token status
                    type: string
                  decimal:
                    description: decimal point count
                    type: integer
                  tier:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tier"
                  url:
                    description: Token Creator URL
                    type: string
        "404":
          description: Token not found

  /token:
    post:
      tags:
        - Token
      summary: Token save
      parameters:
        - name: owner
          in: query
          description: Token Creator
          required: true
          schema:
            type: string
            format: Metacoin address
        - name: symbol
          in: query
          description: Token Symbol
          required: true
          schema:
            type: string
            format: integer
        - name: totalsupply
          in: query
          description: Total amount
          schema:
            type: string
            format: decimal
        - name: image
          in: query
          description: |
            - Token image
            - Metacoin Network does not change / modify the attached IMAGE
            - If the attached image contains political, religious, or racial discrimination, or if it clearly violates international law or the laws of Hong Kong to which INBLOCK belongs, the coin may not be displayed on the Metacoin network
          schema:
            type: string
            format: The "data" URL scheme(https://tools.ietf.org/html/rfc2397)
          example: data:image/jpeg;base64,/9j/4AAQSkZJRgABAAEAlgCWAAD//gAfTEVBR ...

        - name: reservedamount
          in: query
          description: Reserve token amount for owner
          schema:
            type: string
            format: decimal
        - name: remainamount
          in: query
          description: Remain amount - ignore for token create.
          schema:
            type: string
            format: decimal
        - name: reserve
          in: query
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Reserve"
        - name: name
          in: query
          required: true
          description: Token name
          schema:
            type: string
        - name: category
          in: query
          description: Token Category
          schema:
            type: string
        - name: decimal
          in: query
          description: Token status
          schema:
            type: integer
        - name: tier
          in: query
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Tier"
        - name: url
          in: query
          description: Token Creator URL
          schema:
            type: string
        - name: Temporarykey
          in: query
          required: true
          schema:
            type: string
          description: Temporary key for signing - using only transfer, not recording
        - name: signature
          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for data.
            - ex) ecdsa_sign(privatekey of owner address, owner +'|'+ symbol +'|'+ token +'|'+name+'|'+url +'|'+Temporarykey)
      responses:
        "200":
          description: successful operation
          content:
            "*/*":
              schema:
                type: string
        "412":
          description: token save error

  /token/{tkey}:
    post:
      tags:
        - Token
      summary: Token create
      parameters:
        - name: tkey
          in: path
          description: Temporary key for Sign(return value of GET /getkey/token/`owner`)
          required: true
          schema:
            type: string
        - name: signature
          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat token.owner, token.name, tkey
            - ex) ecdsa_sign(token owner's privatekey, token.owner + '|' + token.name + '|' + tkey)
      responses:
        "200":
          description: successful create token.
        "400":
          description: token create error.

  /token/burn/{tkey}:
    put:
      tags:
        - Token
      summary: Token descriments
      description: |
        Decrements tokens by quantity

        The amount burned will be deducted from the token owner's wallet.
      parameters:
        - name: tkey
          in: path
          required: true
          description: Temporary key for Sign(return value of GET /getkey/token/{tokwn owner})
          schema:
            type: string
            format: int32
        - name: token
          in: query
          required: true
          description: Token ID
          schema:
            type: string
            format: integer
        - name: amount
          in: query
          required: true
          description: Token burning amount
          schema:
            type: string
            format: integer
        - name: signature
          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat Address of Token owner, token, tkey
            - ex) ecdsa_sign(token owner's privatekey, Token ID + '|' + amount + '|' + tkey)
      responses:
        "200":
          description: successful operation
        "404":
          description: Token not found

  /token/increase/{tkey}:
    put:
      tags:
        - Token
      summary: Token increments
      description: |
        Increments tokens by quantity

        The increased amount is added to the token owner's wallet.
      parameters:
        - name: tkey
          in: path
          description: Temporary key for Sign(return value of GET /getkey/token/{tokwn owner})
          required: true
          schema:
            type: string
            format: int32
        - name: token
          in: query
          required: true
          schema:
            type: string
            format: integer
          description: Token ID
        - name: amount
          in: query
          required: true
          schema:
            type: string
            format: integer
          description: |
            Token increased amount
        - name: signature
          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat Address of Token owner, token, tkey
            - ex) ecdsa_sign(token owner's privatekey, Token ID + '|' + amount + '|' + tkey)
      responses:
        "200":
          description: successful operation
        "404":
          description: Token not found

  /token/update/{tkey}:
    put:
      tags:
        - Token
      summary: Token information update
      parameters:
        - name: tkey
          in: path
          description: Temporary key for Sign(return value of GET /getkey/token/{tokwn owner})
          required: true
          schema:
            type: string
        - name: url
          in: query
          description: Token Creator URL
          required: true
          schema:
            type: string
        - name: info
          in: query
          description: Token Info
          required: true
          schema:
            type: string
        - name: image
          in: query
          description: Token Image
          required: true
          schema:
            type: string
            format: https://tools.ietf.org/html/rfc2397
        - name: signature
          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat Address of Token owner, token, tkey
            - ex) ecdsa_sign(token owner's privatekey, Token ID + '|' + url + '|' + info + '|' + image + '|' + tkey)
      responses:
        "200":
          description: successful create token.
        "400":
          description: token update error.

  /tokenUpdate/TokenBase/{tkey}/{token}/{baseToken}:
    post:
      tags:
        - Token
      summary: Set or Remove BaseToken for MRC040
      description: |
        - Set base token id for transactions using MRC040
        - You have to register your token in the target with the token specified by basetoken.
        - If this value is changed, all transactions waited can no longer be traded.
      parameters:
        - name: tkey
          in: path
          description: Temporary key for Sign(return value of GET /getkey/token/{tokwn owner})
          required: true
          schema:
            type: string
        - name: token
          in: path
          description: Token ID
          required: true
          schema:
            type: string
        - name: baseToken
          in: path
          description: Base Token ID, If it is 0, basetoken is deleted.
          required: true
          schema:
            type: string
        - name: signature
          in: query
          required: true
          schema:
            type: string
            format: base64
          description: |
            - ECDSA sign for concat Address of Token owner, token, tkey
            - ex) ecdsa_sign(token owner's privatekey, Address of Token owner + '|' + token + '|' + baseToken + '|' + tkey)
      responses:
        "200":
          description: successful create token.
        "400":
          description: token create error.

  /tokenUpdate/TokenTargetAdd/{tkey}/{token}/{targetToken}:
    post:
      tags:
        - Token
      summary: Add TargetToken for MRC040
      description: |
        - Set target token id for transactions using MRC040
        - You have to register your token in the basetoken with the token specified by targettoken.
        - If this value is changed, all transactions waited can no longer be traded.
      parameters:
