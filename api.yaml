components:
  parameters:
    tokenid:
      name: tokenid
      in: path
      schema:
        type: string
      description: MRC100 or MRC101 token id
      required: true
    address:
      name: address
      in: query
      example: MTATLnT6SGKE8RU0CBPoDRfUXL5lr4SLece1a6ee
      schema:
        type: string
        format: Metacoin Address
        maxLength: 40
        minLength: 40
    signature:
      name: signature
      in: query
      required: true
      schema:
        type: string
        format: base64
    tkey:
      name: tkey
      in: query
      description: Temporary key for Sign(return value of GET /getkey/mrc100/{tokenowner})
      required: true
      schema:
        type: string
    mrc800_id:
      name: mrc800_id
      in: query
      description: MRC800 ID
      required: true
      schema:
        type: string
    memo:
      name: memo
      in: query
      schema:
        type: string
        minLength: 0
        maxLength: 2048
      description: |
        - It does not play any role. However, it is recorded in the Block and can be referenced to this value.
        - Up to 2048 characters are stored, and characters after 2048 characters are not stored.
  schemas:
    address:
      type: object
      properties:
        address:
          type: string
          format: metacoin address
        createdate:
          type: integer
          format: int32
          description: Unix Timesamp(UTC)
        balance:
          type: array
          items:
            $ref: "#/components/schemas/balance"
    balance:
      type: object
      properties:
        token:
          type: string
          format: int64
        balance:
          type: string
          format: int64
        unlockdate:
          description: Unix Timesamp(UTC) of withdrawal
          type: integer
          format: int32
    Block:
      type: object
      properties:
        sn:
          type: integer
          format: int64
          description: Block number
        id:
          type: string
          description: block unique id
        timestamp:
          type: integer
          format: UnixTimestamp (UTC)
          description: block generation time.
        transaction:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: transaction unique id
              timestamp:
                type: integer
                format: UnixTimestamp (UTC)
                description: transaction generation time.

    Transaction:
      type: object
      properties:
        address:
          type: string
          format: Metacoin Address
        db_id:
          type: string
          description: Contain this transaction's block_id
        db_sn:
          type: string
          format: int64
          description: Contain this transaction's block no
        id:
          type: string
          description: Transaction's unique id
        parameters:
          type: array
          description: |
            - Transaction parameters

            - diffrent by type
          items:
            type: string
        timestamp:
          type: integer
          format: UnixTimestamp (UTC)
          description: transaction generation time.
        token:
          type: integer
          format: UnixTimestamp (UTC)
          description: transaction generation time.
        type:
          type: string
          enum:
            - Chaincode Install or Update
            - DataMigration
            - MRC020
            - NewWallet
            - SetBase
            - exchange
            - exchangeFee
            - exchangePair
            - ownerBurning
            - ownerIncrease
            - stodexExchange
            - stodexExchangePending
            - stodexExchangeRequest
            - stodexRegister
            - stodexRequest
            - stodexUnRegister
            - tokenAddTarget
            - tokenBurning
            - tokenIncrease
            - tokenRegister
            - tokenRemoveTarget
            - token_reserve
            - transfer

          description: |
            Meaning of parameters by type

            1. Chaincode Install or Update
              - Chaincode upgrade

            2. DataMigration
              - Hyperledger Data format or value fix

            3. MRC020
              - Delayed open

            4. NewWallet
              - Create new address

            5. SetBase
              - Set base token for MRC040 protocol
                1. base token id
                2. target token id

            6. exchange, exchangePair, exchangeFee, exchangeFeePair
              - token exchange
                1. from address
                2. Amount "from address" sent to "to address"
                3. Token id "from address" sent to "to address"
                4. Address receiving fee of from address
                5. Fee paid by from address
                6. Token ID of fee paid by from address
                7. from address's tag
                8. from address's memo
                9. from address's signature
                10. from address
                11. Amount "from address" sent to "to address"
                12. Token id "from address" sent to "to address"
                13. Address receiving fee of to address
                14. Fee paid by to address
                15. Token ID of fee paid by to address
                16. to address's tag
                17. to address's memo
                18. to address's signature

            7. tokenUpdate
              - token update
                1. token id
                2. url
                3. info
                4. image
                5. signature

            8. ownerBurning, tokenBurning
              - token burning
                1. token id
                2. Burning amount
                3. Signature

            9. ownerIncrease, tokenIncrease
              - token increase
                1. token id
                2. Increase amount
                3. Signature

            10. tokenRegister
              - same as token create.

            11. token_reserve
                - token receive at token create
                  1. token sender(token owner)
                  2. receive address
                  3. receive amount
                  4. token id

            12. transfer
                - token transfer
                  1. from address
                  2. to address
                  3. amount
                  4. token id
                  5. signature
                  6. unlock date
                  7. tag
                  8. memo

            13. stodexExchange, stodexExchangePending, stodexExchangeRequest, stodexRegister, stodexRequest, stodexUnRegister
              - for MRC040
              - sorry, not yet fixed

        validationCode:
          type: string
          format: int32
          description: |
            - 0 : success transaction
            - not 0 : Ignore this transaction(see detail - https://github.com/hyperledger/fabric/blob/v1.0.0/protos/peer/transaction.proto#L125)
        values:
          type: object
          description: this address's data in Hyperledger fabric
          properties:
            addinfo:
              type: string
              description: address's memo
            balance:
              type: array
              items:
                $ref: "#/components/schemas/balance"
            password:
              type: string
              description: address's public key
            pending:
              type: array
              items:
                type: object
                description: |
                  - key : token id
                  - value : pending amount
            regdate:
              type: integer
              format: UnixTimestamp (UTC)
              description: address create timestamp

    MRC040RESPONSE:
      type: object
      properties:
        mrc040id:
          description: MRC040 Unique KEY
          type: string
        txid:
          type: string
          format: Transaction ID
          description: cancel exchange Transaction ID

    MRC011:
      type: object
      required:
        - creator
        - name
        - totalsupply
        - validity_type
        - is_transfer
      properties:
        creator:
          description: Coupon/Ticket Creater
          type: string
          format: Metacoin Address
        name:
          description: Coupon/Ticket name
          type: string
          minLength: 1
          maxLength: 32
        totalsupply:
          description: Coupon/Ticket Total count
          type: string
          format: integer
        used_count:
          description: Coupon/Ticket used item(MRC012) count
          type: string
          format: integer
        publish_count:
          description: Coupon/Ticket's publish item(MRC012) count
          type: string
          format: integer
        remain_count:
          description: Coupon/Ticket remain item(MRC012) count
          type: string
          format: integer
        validity_type:
          description: |
            - term : Valid from start date to end date.
            - duration : Valid for a certain period from the time of issue
          type: string
          enum:
            - term
            - duration
        is_transfer:
          description: |
            Configure Transferable
            - "0": Not transferable
            - "1": Transferable
          type: string
          format: integer
          enum:
            - "0"
            - "1"
        start_date:
          description: |
            - Start date when coupon can be used
            - Ignored if `validity_type` is `duration`
            - If the value of `validity_type` is `term`, it must be set.
          type: string
          format: UnixTimestamp (UTC)
        end_date:
          description: |
            - End date when coupon can be used
            - Ignored if `validity_type` is `duration`
            - If the value of `validity_type` is `term`, it must be set.
          type: string
          format: UnixTimestamp (UTC)
        term:
          type: string
          format: integer
          description: |
            - Date available from issue date
            - Ignored if validity_type is term
            - If the value of `validity_type` is `duration`, it must be set.
        code:
          description: Coupon/Ticket identified code
          type: string
          minLength: 0
          maxLength: 64
        data:
          description: Coupon/Ticket data
          type: string
          minLength: 0
          maxLength: 2048

    MRC012:
      type: object
      required:
        - creator
        - owner
        - publish_date
        - issue_date
        - status
      properties:
        mrc011_id:
          description: MRC011 Item unique key
          type: string
          format: MRC011 Item unique key
        owner:
          description: Coupon/Ticket owner
          type: string
          format: Metacoin Address
        publish_date:
          description: Coupon/Ticket publish date
          type: string
          format: UnixTimestamp (UTC)
        issue_date:
          description: |
            - Coupon/Ticket used, unpublished date
            - If the value of status is `0` , must be ignore this value.
          type: string
          format: UnixTimestamp (UTC)
        status:
          description: |
            - Coupon/Ticket status
              - 0: not used
              - 10: used
              - 50: expired
              - 80: unpublished
          type: string
          enum:
            - "0"
            - "10"
            - "50"
            - "80"
    Reserve:
      type: object
      properties:
        unlockdate:
          type: integer
          format: UnixTimestamp (UTC)
          descriments: |
            - When transfer is allowed
            - Transfer is possible after the designated time
        address:
          type: string
          format: Metacoin Address
          description: Address to receive token
        value:
          type: string
          format: integer
          description: Quantity to receive when creating token
    Tier:
      type: object
      properties:
        startdate:
          type: integer
          format: UnixTimestamp (UTC)
        enddate:
          type: integer
          format: UnixTimestamp (UTC)
        supply:
          type: string
        rate:
          type: integer
          description: Quantity of tokens available for 1 Metacoin
        name:
          type: string
        investormin:
          type: string
          format: string
          description: investor minimum capacity
        remainamount:
          type: string
          format: string

    MRC100_result:
      type: object
      properties:
        timestamp:
          type: integer
          format: UnixTimestamp (UTC)
        token:
          type: integer
          description: MRC-101 Token ID
        userlist:
          type: array
          items:
            type: object
            properties:
              "0":
                type: string
                description: Metacoin wallet ID
              "1":
                type: integer
                description: user reward amount
              "2":
                type: string
                description: game result
        gameid:
          type: string
          description: Game stage id
        gamememo:
          type: string
          description: Game stage memo

    MRC100_item_create:
      type: object
      properties:
        timestamp:
          type: integer
          format: UnixTimestamp (UTC)
        token:
          type: integer
          description: MRC-101 Token ID
        itemid:
          type: string
          description: item id
        itemdata:
          type: string
          description: item data

    MRC100_item_update:
      type: object
      properties:
        timestamp:
          type: integer
          format: UnixTimestamp (UTC)
        token:
          type: integer
          description: MRC-101 Token ID
        itemid:
          type: string
          description: item id
        itemdata:
          type: string
          description: item data

    MRC100_item_trade:
      type: object
      properties:
        timestamp:
          type: integer
          format: UnixTimestamp (UTC)
        token:
          type: integer
          description: MRC-101 Token ID
        itemid:
          type: string
          description: item id
        old_owner:
          type: string
          description: item data
        new_owner:
          type: string
          description: item data
        amount:
          type: string
          description: item data
        fee:
          type: string
          description: item data
    MRC800:
      type: object
      required:
        - creator
        - name
        - totalsupply
        - is_transfer
      properties:
        creator:
          description: Point Creater
          type: string
          format: Metacoin Address
        name:
          description: Point name
          type: string
          minLength: 1
          maxLength: 32
        totalsupply:
          description: Point Total count
          type: string
